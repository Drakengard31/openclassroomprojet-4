<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/Fonctionnement.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-container">

<header class="header">
    <div class="header__logo">
        <img src="Images%20et%20textes%20Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </div>
    <div class="header__logo">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris,Belleville</p>
    </div>
</header>

    <section class="hero">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="btn-primary">Explorer nos restaurants</button>
    </section>

    <section class="functioning">
        <h2>Fonctionnement</h2>
    <div class="functioning__steps">
        <div class="step">
            <div class="step__number">1</div>
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurants</p>
        </div>
        <div class="step">
            <div class="step__number">2</div>
            <i class="fas fa-list-ul"></i>
            <p>Composez votre menu</p>
        </div>
        <div class="step">
            <div class="step__number">3</div>
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </div>
        </section>
</div>
</body>
</html>
