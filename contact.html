<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
<div class="main-container">
    <section class="contact">
        <h1>Contactez-nous</h1>
        <p>Pour toute question ou demande, n'hésitez pas à nous contacter.</p>
        <form action="#" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer class="footer">
        <img src="css/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="footer__logo">
        <nav class="footer__nav">
            <ul>
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="index.html">Retour à l'accueil</a></li>
            </ul>
        </nav>
    </footer>
</div>
</body>
</html>
